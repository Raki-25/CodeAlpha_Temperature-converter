<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }
    
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      margin-top: 0;
      color: #333;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: #666;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    select {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    p {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <label>Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" />
    
    <label>Convert to:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>
    
    <p id="result"></p>
  </div>

  <script>
    function convertTemperature() {
      var temperature = parseFloat(document.getElementById("temperature").value);
      var unit = document.getElementById("unit").value;
      var resultElement = document.getElementById("result");
    
      if (unit === "celsius") {
        var convertedTemp = (temperature - 32) * 5 / 9;
        resultElement.textContent = "Converted Temperature: " + convertedTemp.toFixed(2) + " °C";
      } else if (unit === "fahrenheit") {
        var convertedTemp = (temperature * 9 / 5) + 32;
        resultElement.textContent = "Converted Temperature: " + convertedTemp.toFixed(2) + " °F";
      }
    }
  </script>
</body>
</html>
